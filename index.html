<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tic tac toe game</title>
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<h1>Tic tac toe Game</h1>
		<div id="canvasDiv">
			<canvas id="canvas1" width="50" height="50" onclick="loop(1)"></canvas>
			<canvas id="canvas2" width="50" height="50" onclick="loop(2)"></canvas>
			<canvas id="canvas3" width="50" height="50" onclick="loop(3)"></canvas>
			<canvas id="canvas4" width="50" height="50" onclick="loop(4)"></canvas>

			<canvas id="canvas6" width="50" height="50" onclick="loop(6)"></canvas>
			<canvas id="canvas7" width="50" height="50" onclick="loop(7)"></canvas>

			<canvas id="canvas9" width="50" height="50" onclick="loop(9)"></canvas>

		<a href="index.html" id="reloadBtn">Play Again!</a>
		
		<script type="text/javascript" src="js/main.js"></script>
